<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section class="card-section">
      <div class="container">
        <div class="card">
          <div class="card-img">
            <img
              src="./images/image-product-desktop.jpg"
              alt="Gabrielle perfume"
            />
          </div>

          <div class="card-text">
            <p class="card-tag">Perfume</p>
            <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="card-prices">
              <span class="card-discounted-price"
                ><strong>$149.99</strong></span
              >
              <span class="card-original-price">$169.99</span>
            </div>

            <button class="card-btn">
              <object data="images/icon-cart.svg" class="card-btn-icon"></object
              >Add to Cart
            </button>
          </div>
        </div>
      </div>
    </section>
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor </a
        >. Coded by <a href="https://github.com/btjl"> Brennan </a>
        <object class="avatar" data="images/avatar.svg"></object>
      </p>
    </footer>
  </body>
</html>
